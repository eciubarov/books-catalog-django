{% extends 'emails/common-base.html' %}

{% block message %}
        <p>Hi</p>
        <p>You or someone else requested a password reset for your account: {{email}} <br>
            Click the button below to set a new password.</p>
        <table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
            <tbody>
            <tr>
                <td align="left">
                    <table border="0" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td><a href="{{ link }}" target="_blank">Reset password</a> </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
        <p>If you did not request a password recovery, then simply ignore this letter.</p>
{% endblock %}
